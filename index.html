<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陈飞鸣的浏览器1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>浏览器测试</h1>
    </header>
    <main>
        <div class="url-bar">
            <input type="text" placeholder="输入网址..." id="url-input" onfocus="this.classList.add('focused')" onblur="this.classList.remove('focused')">
            <button onclick="navigate()">前往</button>
        </div>
        <div class="loader" id="loader" style="display: none;">加载中...</div>
        <iframe id="web-view" src="" frameborder="0" onload="hideLoader()"></iframe>
    </main>
    <footer>
        <p>© 2024 云顶工作室（陈飞鸣）所有. 保留所有权利.</p>
    </footer>

    <script>
        function navigate() {
            const url = document.getElementById('url-input').value;
            const webView = document.getElementById('web-view');
            const loader = document.getElementById('loader');

            loader.style.display = 'block';
            webView.style.display = 'none';

            webView.src = url.startsWith('http') ? url : 'http://' + url;
        }

        function hideLoader() {
            const loader = document.getElementById('loader');
            const webView = document.getElementById('web-view');

            loader.style.display = 'none';
            webView.style.display = 'block';
        }
    </script>
</body>
</html>
